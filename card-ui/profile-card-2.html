<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second flipping UI card</title>
    <link rel="stylesheet" href="profile-card-2.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box">
          <div class="card-header-container">
            <div class="logo">
              <div class="visa-logo-container">
                <img src="./images/logo.png" alt="" />
                <h5>Master Card</h5>
              </div>
              <img src="./images/chip.png" alt="" class="chip" />
            </div>
          </div>
          <div class="visa-name-number">
            <h4>Card Number</h4>
            <h4 class="number">4563 6348 8384 7349</h4>
          </div>
          <div class="name-date-container">
            <h4 class="name">Satyam kumar Sharma</h4>
            <div class="valid-date">
              <h6>valid monday</h6>
              <h5>22/2035</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
