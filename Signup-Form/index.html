<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singup Form</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Singup Form</span></div>
        <form action="#">
          <div class="row">
            <i class="fa fa-user"></i>
            <input
              type="text"
              placeholder="Name"
              required
              oninvalid="this.setCustomValidity('Please enter your name')"
            />
          </div>
          <div class="row">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              placeholder="Email"
              autofocus="none"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              size="30"
              required
            />
          </div>
          <div class="row">
            <i class="fas fa-phone"></i>
            <input
              type="number"
              placeholder="Phone Number"
              minlength="8"
              maxlength="10"
              required
            />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              placeholder="Enter Your password"
              minlength="8"
              required
            />
          </div>
          <div class="row">
            <i class="fa fa-globe"></i>
            <select name="" class="satyam">
              <option value="delhi">Delhi</option>
              <option value="delhi">Pune</option>
              <option value="delhi">Lucknow</option>
              <option value="delhi">Chennai</option>
              <option value="delhi">Mumbai</option>
              <option value="delhi">ghaziabad</option>
            </select>
          </div>

          <div class="row-gender">
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </div>
          <div class="pass"><a href="#">Forgot password</a></div>
          <div class="row button">
            <input type="submit" value="Login" />
            <div class="signup-link">
              Alredy Have An Account?<a href="#">Singup</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
